<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>The Full Pallette</title>
  </head>
  <body>
    <!--logo-->
    <header>
      <div class="logo">
        <img src="../images/ohmyfood.png" alt="logo image" />
      </div>
    </header>

    <!--image title-->

    <div class="menu-page-image">
      <img
        src="../images/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="plate with food"
      />
    </div>
    <div class="main">
      <div class="menu">
        <div class="menu-title">
          <h2>
            <b>The Full Pallette</b>
          </h2>
          <i class="fa-regular fa-heart heart__icon--empty"></i>
        </div>

        <!--menu-card1-->
        <h3>Entrees</h3>
        <div class="card-deck">
          <div class="menu-tab">
            <div class="menu-tab-text">
              <h4><b>Escargot</b></h4>
              <p>With southern French spices</p>
            </div>
            <div class="menu-tab-price"><h4>25$</h4></div>
            <div class="menu-tab-tick">
              <i class="fa-sharp fa-solid fa-circle-check"></i>
            </div>
          </div>
          <!--test-->
          <p>test</p>

          <div class="card">
            <div class="card__text text-heart-nochange">
              <p><b>Duck Foie Gras</b></p>
              <p>With black truffle shavings</p>
              <div class="heart__icon heart-nochange">
                <i class="fa-regular fa-heart"></i>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card__text text-heart-nochange">
              <p><b>Fried Egg</b></p>
              <p>Seasoned with truffle cream and</p>
              <div class="heart__icon heart-nochange">
                <i class="fa-regular fa-heart"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://kit.fontawesome.com/efdde68950.js"
    crossorigin="anonymous"
  ></script>
</html>
